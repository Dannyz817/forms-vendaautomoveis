<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Venda de Carros</title>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                
                <form>
                    <div class="box-input">
                        <label for="title"><span class="bold">Título do anúncio</span><span class="required-field">*</span> </label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price"><span class="bold">Preço </span><span class="required-field">*</span> </label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                    </div>

                    <div class="box-input">
                        <label for="description"><span class="bold">Descrição </span><span class="required-field">*</span> </label>
                        <textarea name="description" id="description" class="block" placeholder="Coloque os detalhes do veículo, se por exemplo ele tiver um arranhão" required></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand"><span class="bold">Marca </span><span class="required-field">*</span> </label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="model"><span class="bold">Modelo </span><span class="required-field">*</span> </label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="mileage"><span class="bold">Kilometragem </span><span class="required-field">*</span> </label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="purchase-date"><span class="bold">Data de Compra</span> <span class="required-field">*</span> </label>
                        <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                    </div>

                    <div class="box-input">
                       <p><span class="bold">Tipo de câmbio</span><span class="required-field">*</span></p>
                        <input type="radio"  id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio"  id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p><span class="bold">Opcionais:</span></p>
                         <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                         </ul>
                     </div>

                     <div class="optional-box">
                         <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist">
                                <label for="lane-assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Banco de Couro</label>
                            </li>
                         </ul>
                     </div>

                     <div class="box-input">
                        <p><span class="bold">Fotos do carro: </span><span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                    </div>


                    <input type="submit" value="Enviar" class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
